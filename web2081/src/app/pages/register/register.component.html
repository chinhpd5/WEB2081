<div class="flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md w-150">
      <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Đăng Ký</h2>
      <form [formGroup]="authForm" (ngSubmit)="handleSubmit()">
          <div class="mb-4">
              <label class="block text-gray-700" for="name">Tên</label>
              <input 
                formControlName="name"
                type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              <div *ngIf="authForm.get('name')?.invalid && authForm.get('name')?.touched">
                <span *ngIf="authForm.get('name')?.errors?.['required']" class="text-red-500">
                  Không để trống tên người dùng
                </span>
              </div>
            </div>
          <div class="mb-4">
              <label class="block text-gray-700" for="email">Email</label>
              <input 
                formControlName="email"
                type="text" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched">
                <span *ngIf="authForm.get('email')?.errors?.['required']" class="text-red-500">
                  Không để trống email
                </span>
                <span *ngIf="authForm.get('email')?.errors?.['pattern']" class="text-red-500">
                  Sai định dạng email
                </span>
              </div>
            </div>
          <div class="mb-4">
              <label class="block text-gray-700" for="password">Mật khẩu</label>
              <input 
                formControlName="password"
                type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched">
                <span *ngIf="authForm.get('password')?.errors?.['required']" class="text-red-500">
                  Không để trống password
                </span>
                <span *ngIf="authForm.get('password')?.errors?.['minlength']" class="text-red-500">
                  Cần tối thiểu 6 ký tự
                </span>
              </div>
            </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Đăng Ký</button>
      </form>
  </div>
</div>
