<h1>Thêm mới sản phẩm</h1>

<div class=" mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Thêm Sản Phẩm</h2>
  <form class="space-y-4">
    <div>
      <label class="block text-gray-700 font-medium mb-1">Tên sản phẩm</label>
      <input
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        placeholder="Nhập tên sản phẩm"
      />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Giá bán</label>
      <input
        type="number"
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        placeholder="Nhập giá bán"
      />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Hình ảnh</label>
      <input
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        placeholder="Nhập giá bán"
      />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Trạng thái</label>
      <div class="flex gap-4">
        <label class="flex items-center">
          <input type="radio" name="status" value="available" class="mr-2" />
          Còn hàng
        </label>
        <label class="flex items-center">
          <input type="radio" name="status" value="out_of_stock" class="mr-2" />
          Hết hàng
        </label>
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Danh mục</label>
      <select class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        <option value="">Chọn danh mục</option>
        <option value="electronics">Điện tử</option>
        <option value="clothing">Thời trang</option>
        <option value="home">Đồ gia dụng</option>
      </select>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
      Thêm sản phẩm
    </button>
  </form>
</div>
