
<div class="mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Cập nhật Sản Phẩm</h2>
  <form [formGroup]="productForm" (ngSubmit)="handleSubmit()" class="space-y-4">
    <div>
      <label class="block text-gray-700 font-medium mb-1">Tên sản phẩm</label>
      <input
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        placeholder="Nhập tên sản phẩm"
        formControlName="name"
      />
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
          <span *ngIf="productForm.get('name')?.errors?.['required']" class="text-red-500">
            Không để trống tên sản phẩm
          </span>
          <span *ngIf="productForm.get('name')?.errors?.['minlength']" class="text-red-500">
            Cần tối thiểu 6 ký tự
          </span>
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Giá bán</label>
      <input
        type="number"
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        placeholder="Nhập giá bán"
        formControlName="price"
      />
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
        <span *ngIf="productForm.get('price')?.errors?.['required']" class="text-red-500">
          Không để trống giá bán
        </span>
        <span *ngIf="productForm.get('price')?.errors?.['min']" class="text-red-500">
          Cần tối thiểu 100
        </span>
    </div>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Hình ảnh</label>
      <input
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        placeholder="Nhập hình ảnh"
        formControlName="image"
      />
      <div *ngIf="productForm.get('image')?.invalid && productForm.get('image')?.touched">
        <span *ngIf="productForm.get('image')?.errors?.['required']" class="text-red-500">
          Không để trống hình ảnh
        </span>
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Trạng thái</label>
      <div class="flex gap-4">
        <label class="flex items-center">
          <input
            type="radio"
            name="status"
            class="mr-2"
            [value]="true"
            name="status"
            formControlName="status"
          />
          Còn hàng
        </label>
        <label class="flex items-center">
          <input
            type="radio"
            name="status"
            class="mr-2"
            [value]="false"
            name="status"
            formControlName="status"
          />
          Hết hàng
        </label>
        <div *ngIf="productForm.get('status')?.invalid && productForm.get('status')?.touched">
          <span *ngIf="productForm.get('status')?.errors?.['required']" class="text-red-500">
            Không để trống trạng thái
          </span>
        </div>
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Danh mục</label>
      <select
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        formControlName="category"
      >
        <option value="Laptop">Laptop</option>
        <option value="Điện thoại">Điện thoại</option>
        <option value="Phụ kiện">Phụ kiện</option>
      </select>
      <div *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched">
        <span *ngIf="productForm.get('category')?.errors?.['required']" class="text-red-500">
          Không để trống danh mục
        </span>
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
    >
      Cập nhật sản phẩm
    </button>
  </form>
</div>
