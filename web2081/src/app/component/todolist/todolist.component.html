<input type="text" class="border" 
  [(ngModel)]="job">

<button (click)="handleAddJob()" 
  class="px-3 border hover:bg-blue-300 rounded">
Add Job
</button>

<h1>Danh sách công việc</h1>

<ul>
  @for (item of jobs; track $index) {
    <li>
      {{$index+1}}. {{item}}
      <button (click)="handleDeleteJob($index)" class="px-3 border hover:bg-red-300 rounded">
        Xóa
      </button>
    </li>
  }
</ul>
