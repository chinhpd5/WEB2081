<input type="text" class="border" [(ngModel)]="job">

<button (click)="handleAddJob()" 
  class="px-3 border rounded cursor-pointer hover:bg-blue-400">
  Add
</button>


<h1>Danh sách công việc</h1>

<ul>
  @for (item of jobs; track $index) {
    <li>
      {{$index+ 1}}. {{item}}
      <button (click)="handleDeleteJob($index)" class="px-3 border rounded hover:bg-red-500">Xóa</button>
    </li>
  }
</ul>
