
<!-- Hiển thị danh sách user theo table -->
<h1>Danh sách user</h1>

<table class="table-auto">
  <thead>
    <tr>
      <th class="border">STT</th>
      <th class="border">Họ và tên</th>
      <th class="border">Email</th>
      <th class="border">Tuổi</th>
      <th class="border">Giới tính</th>
      <th class="border">Trạng thái</th>
      <th class="border">Vai trò</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users;let i = index">
      <td class="border">{{i+1}}</td>
      <td class="border">{{item.name}}</td>
      <td class="border">{{item.email}}</td>
      <td class="border">{{item.age}}</td>
      <td class="border" [ngClass]="{'text-green-500': item.gender, 'text-red-500': !item.gender}">{{item.gender ? "Nam": "Nữ"}}</td>

      <td class="border" *ngIf="item.isActive;else notActive">Hoạt động</td>
      <ng-template #notActive>
        <td class="border">Không hoạt động</td>
      </ng-template>

      <td class="border" [ngSwitch]="item.role">
        <span [ngStyle]="{'background-color': item.role == 'admin'? 'red': 'blue'}" *ngSwitchCase="'admin'">Quản trị viên</span>
        <span [ngStyle]="{'background-color': item.role == 'admin'? 'red': 'blue'}" *ngSwitchCase="'member'">Người dùng</span>
        <span [ngStyle]="{'background-color': item.role == 'admin'? 'red': 'blue'}" *ngSwitchDefault>Khác</span>
      </td>
    </tr>
    
  </tbody>
</table>
