
<!-- 
  BT: Sử dụng tailwind thiết kế giao diện cho card thông tin bên dưới
-->
<div>
  <div>
    <!-- Hình ảnh -->
    <!-- <img style="height: 150px;" src="{{data.avatar}}" alt=""> -->
    <img style="height: 150px;" [src]="data.avatar" [alt]="data.name">
  </div>
  <div>
    <!-- Thông tin -->
     <h2 class="text-red-800">Họ và tên: {{data.name}}</h2>
     <h3>Tuổi: {{data.age}}</h3>
     <h4>Giới tính: {{renderGender()}}</h4>
     <h4>Mô tả: {{data.description}}</h4>
     <a target="_blank" [href]="data.linkFB">Kết bạn</a>
  </div>
</div>
