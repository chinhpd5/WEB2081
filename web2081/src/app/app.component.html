<div>
  <div>
    <!-- hình ảnh -->
     <!-- <img src="{{data.avatar}}" alt=""> -->
     <img [src]="data.avatar" [alt]="data.name">
  </div>
  <div>
    <!-- thông tin -->
     <h2 class="text-blue-">Họ và tên: {{data.name}}</h2>
     <h3>Tuổi: {{data.age}}</h3>
     <h3>Giới tính: {{renderGender()}}</h3>
     <h3>Mô tả: {{data.description}}</h3>
     <a target="" [href]="data.linkFB">Add friend</a>
  </div>
</div>
