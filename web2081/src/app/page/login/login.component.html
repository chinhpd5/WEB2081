<div class="flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-150">
    <h2 class="text-2xl font-bold text-center mb-6">Đăng nhập</h2>
    <form [formGroup]="authForm" (ngSubmit)="handleSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input 
          formControlName="email"
          type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập email" />
        <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched">
          <span *ngIf="authForm.get('email')?.errors?.['required']" class="text-red-500">
            Không để trống email
          </span>
          <span *ngIf="authForm.get('email')?.errors?.['pattern']" class="text-red-500">
            Sai định dạng email
          </span>
        </div>  
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Mật khẩu</label>
        <input 
          formControlName="password"
          type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập mật khẩu" />
          <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched">
            <span *ngIf="authForm.get('password')?.errors?.['required']" class="text-red-500">
              Không để trống password
            </span>
            <span *ngIf="authForm.get('password')?.errors?.['minlength']" class="text-red-500">
              Cần tối thiểu 6 ký tự
            </span>
        </div>
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Đăng nhập</button>
    </form>
  </div>
</div>
