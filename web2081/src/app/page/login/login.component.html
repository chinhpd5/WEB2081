<div class="flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-xl p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-700">Đăng Nhập</h2>
    <form class="mt-4" [formGroup]="authForm" (ngSubmit)="handleSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700" for="email">Email</label>
        <input
          formControlName="email"
          id="email"
          type="text"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-200"
          placeholder="Nhập email của bạn"
        />
        <div
          *ngIf="
            authForm.get('email')?.invalid && authForm.get('email')?.touched
          "
        >
          <span
            *ngIf="authForm.get('email')?.errors?.['required']"
            class="text-red-500"
          >
            Không để trống email
          </span>
          <span
            *ngIf="authForm.get('email')?.errors?.['pattern']"
            class="text-red-500"
          >
            Sai định dạng email
          </span>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700" for="password">Mật khẩu</label>
        <input
          formControlName="password"
          id="password"
          type="password"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-200"
          placeholder="Nhập mật khẩu"
        />
        <div
          *ngIf="
            authForm.get('password')?.invalid &&
            authForm.get('password')?.touched
          "
        >
          <span
            *ngIf="authForm.get('password')?.errors?.['required']"
            class="text-red-500"
          >
            Không để trống password
          </span>
          <span
            *ngIf="authForm.get('password')?.errors?.['minlength']"
            class="text-red-500"
          >
            Cần tối thiểu 6 ký tự
          </span>
        </div>
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600"
      >
        Đăng Nhập
      </button>
    </form>
    <!-- <p class="mt-4 text-sm text-center text-gray-600">Đã có tài khoản? <a href="#" class="text-blue-500 hover:underline">Đăng nhập</a></p> -->
  </div>
</div>
