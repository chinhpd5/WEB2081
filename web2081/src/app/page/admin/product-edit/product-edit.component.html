<div class="bg-white p-3 rounded-lg shadow-lg w-full">
  <h2 class="text-2xl font-semibold mb-4 text-center">Cập nhật Sản Phẩm</h2>
  <form [formGroup]="productForm"
    (ngSubmit)="handleSubmit()"  
  >
      <!-- Tên sản phẩm -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Tên sản phẩm</label>
          <input type="text" 
            formControlName="name"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
            <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
              <span *ngIf="productForm.get('name')?.errors?.['required']" class="text-red-500">
                Không để trống tên sản phẩm
              </span>
              <span *ngIf="productForm.get('name')?.errors?.['minlength']" class="text-red-500">
                Cần tối thiểu 6 ký tự
              </span>
            </div>
          </div>

      <!-- Giá bán -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Giá bán</label>
          <input type="number" 
            formControlName="price"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
            <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
              <span *ngIf="productForm.get('price')?.errors?.['required']" class="text-red-500">
                Không để trống giá bán
              </span>
              <span *ngIf="productForm.get('price')?.errors?.['min']" class="text-red-500">
                Cần tối thiểu 100
              </span>
            </div>
        </div>

      <!-- Hình ảnh -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Hình ảnh</label>
          <input type="text" 
            formControlName="image"
            class="w-full p-2 border border-gray-300 rounded-lg">
          <div *ngIf="productForm.get('image')?.invalid && productForm.get('image')?.touched">
            <span *ngIf="productForm.get('image')?.errors?.['required']" class="text-red-500">
              Không để trống hình ảnh
            </span>
          </div>
      </div>

      <!-- Trạng thái -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Trạng thái</label>
          <div class="flex gap-4">
              <label class="flex items-center">
                  <input type="radio" 
                  name="status" 
                  [value]="true"
                  formControlName="status"
                  class="mr-2"> 
                Còn hàng
              </label>
              <label class="flex items-center">
                  <input type="radio" 
                    name="status" 
                    [value]="false"
                    formControlName="status"
                    class="mr-2"> 
                Hết hàng
              </label>
              <div *ngIf="productForm.get('status')?.invalid && productForm.get('status')?.touched">
                <span *ngIf="productForm.get('status')?.errors?.['required']" class="text-red-500">
                  Không để trống trạng thái
                </span>
              </div>
          </div>
      </div>

      <!-- Danh mục -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Danh mục</label>
          <select name="category"
            formControlName="category"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
              <option value="Mobile">Điện thoại</option>
              <option value="Laptop">Máy tính</option>
              <option value="PK">Phụ kiện</option>
          </select>
          <div *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched">
            <span *ngIf="productForm.get('category')?.errors?.['required']" class="text-red-500">
              Không để trống danh mục
            </span>
          </div>
          
      </div>

      <!-- Button -->
      <button type="submit" class="px-3 hover:cursor-pointer bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">
          Thêm sản phẩm
      </button>
  </form>
</div>
