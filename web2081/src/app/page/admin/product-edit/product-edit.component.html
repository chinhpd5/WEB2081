<div class="bg-white p-3 rounded-lg shadow-lg w-full">
  <h2 class="text-2xl font-semibold mb-4 text-center">Cập nhật Sản Phẩm</h2>
  <form [formGroup]="productForm"
    (ngSubmit)="handleSubmit()"  
  >
      <!-- Tên sản phẩm -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Tên sản phẩm</label>
          <input type="text" 
            formControlName="name"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
        </div>

      <!-- Giá bán -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Giá bán</label>
          <input type="number" 
            formControlName="price"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
        </div>

      <!-- Hình ảnh -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Hình ảnh</label>
          <input type="text" 
            formControlName="image"
            class="w-full p-2 border border-gray-300 rounded-lg">
      </div>

      <!-- Trạng thái -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Trạng thái</label>
          <div class="flex gap-4">
              <label class="flex items-center">
                  <input type="radio" 
                  name="status" 
                  [value]="true"
                  formControlName="status"
                  class="mr-2"> 
                Còn hàng
              </label>
              <label class="flex items-center">
                  <input type="radio" 
                    name="status" 
                    [value]="false"
                    formControlName="status"
                    class="mr-2"> 
                Hết hàng
              </label>
          </div>
      </div>

      <!-- Danh mục -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Danh mục</label>
          <select name="category"
            formControlName="category"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
              <option value="Mobile">Điện thoại</option>
              <option value="Laptop">Máy tính</option>
              <option value="PK">Phụ kiện</option>
          </select>
          
      </div>

      <!-- Button -->
      <button type="submit" class="px-3 hover:cursor-pointer bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">
          Thêm sản phẩm
      </button>
  </form>
</div>
