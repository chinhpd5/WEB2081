<div class="bg-white p-3 rounded-lg shadow-lg w-full">
  <h2 class="text-2xl font-semibold mb-4 text-center">Thêm Sản Phẩm</h2>
  <form 
    #myForm="ngForm"
    (ngSubmit)="handleSubmit(myForm)">
      <!-- Tên sản phẩm -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Tên sản phẩm</label>
          <input type="text" 
            name="name"
            [(ngModel)]="product.name"
            #name="ngModel"
            required
            minlength="5"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
          <span *ngIf="name.control.errors?.['required'] && (name.touched || myForm.submitted)" class="text-red-500">
            Không để trống tên sản phẩm
          </span>
          <span *ngIf="name.control.errors?.['minlength'] && (name.touched || myForm.submitted)" class="text-red-500">
            Cần tối thiếu 5 ký tự
          </span>
        </div>

      <!-- Giá bán -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Giá bán</label>
          <input type="number" 
            name="price"
            [(ngModel)]="product.price"
            #price="ngModel"
            required
            min="100"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
          <span *ngIf="price.control.errors?.['required'] && (price.touched || myForm.submitted)" class="text-red-500">
            Không để trống giá bán sản phẩm
          </span>
          <span *ngIf="price.control.errors?.['min'] && (price.touched || myForm.submitted)" class="text-red-500">
            Cần tối thiếu 100
          </span>
        </div>

      <!-- Hình ảnh -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Hình ảnh</label>
          <input type="text" 
            name="image"
            [(ngModel)]="product.image"
            class="w-full p-2 border border-gray-300 rounded-lg">
      </div>

      <!-- Trạng thái -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Trạng thái</label>
          <div class="flex gap-4">
              <label class="flex items-center">
                  <input type="radio" 
                  name="status" 
                  [value]="true"
                  [(ngModel)]="product.status"
                  #status="ngModel"
                  required
                  class="mr-2"> 
                Còn hàng
              </label>
              <label class="flex items-center">
                  <input type="radio" 
                    name="status" 
                    [value]="false"
                    [(ngModel)]="product.status"
                    #status="ngModel"
                    required
                    class="mr-2"> 
                Hết hàng
              </label>
              <span *ngIf="status.control.errors?.['required'] && (status.touched || myForm.submitted)" class="text-red-500">
                Không để trống trạng thái
              </span>
          </div>
      </div>

      <!-- Danh mục -->
      <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Danh mục</label>
          <select name="category"
            #category="ngModel"
            required=""
            [(ngModel)]="product.category" 
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
              <option value="Mobile">Điện thoại</option>
              <option value="Laptop">Máy tính</option>
              <option value="PK">Phụ kiện</option>
          </select>
          <span *ngIf="category.control.errors?.['required'] && (category.touched || myForm.submitted)" class="text-red-500">
            Không để trống Danh mục
          </span>
      </div>

      <!-- Button -->
      <button type="submit" class="px-3 hover:cursor-pointer bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">
          Thêm sản phẩm
      </button>
  </form>
</div>
